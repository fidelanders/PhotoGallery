<body>
  <nav class="navbar navbar-expand-lg navbar-dark site-nav fixed-top">
    <div class="container">
      <a class="navbar-brand brand-script" href="index.html">sepia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto text-uppercase">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="gallery-hero">
    <div class="container text-white">
      <h1 class="display-5 fw-bold" data-aos="fade-up">Contact</h1>
      <p class="text-muted-light" data-aos="fade-up" data-aos-delay="120">Book a session or say hello — we reply within 48 hours.</p>
    </div>
  </header>

  <main class="container py-5 text-light">
    <div class="row g-4">
      <div class="col-md-6">
        <form id="contactForm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" class="form-control bg-dark text-light border-light" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control bg-dark text-light border-light" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="message" rows="5" class="form-control bg-dark text-light border-light" required></textarea>
          </div>
          <button type="submit" class="btn btn-accent">Send Message</button>
        </form>
        <p class="small text-muted-light mt-2">This form is ready for EmailJS — see readme comments to add keys.</p>
      </div>
      <div class="col-md-6">
        <h5>Studio</h5>
        <p class="text-muted-light">Sepia Studio • Lagos, Nigeria<br>info@sepiastudio.com</p>
        <iframe src="https://maps.google.com/maps?q=lagos&t=&z=13&ie=UTF8&iwloc=&output=embed" class="w-100 rounded mt-3" height="250" style="border:0;"></iframe>
      </div>
    </div>
  </main>

  <footer class="site-footer"><div class="container d-flex justify-content-between"><div>sepia</div><div class="yr-js"></div></div></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
